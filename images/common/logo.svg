<svg width="400" height="160" viewBox="0 0 400 160" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Green gradient for background -->
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2F5F3A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A3A22;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gold gradient for text -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8D6B9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D4C4A8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C8B896;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background rectangle with rounded corners -->
  <rect x="10" y="10" width="380" height="140" rx="20" ry="20" 
        fill="url(#greenGradient)" 
        stroke="#E8D6B9" 
        stroke-width="4" 
        filter="url(#shadow)"/>
  
  <!-- Main text "ХАН" -->
  <text x="200" y="70" 
        font-family="Arial, sans-serif" 
        font-size="48" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="url(#goldGradient)" 
        stroke="#2F5F3A" 
        stroke-width="1">ХАН</text>
  
  <!-- Icon: Ladder and ceiling panel -->
  <g transform="translate(30, 30)">
    <!-- Ladder -->
    <rect x="0" y="10" width="4" height="50" fill="#8B1E1E"/>
    <rect x="16" y="10" width="4" height="50" fill="#8B1E1E"/>
    <rect x="0" y="20" width="20" height="3" fill="#8B1E1E"/>
    <rect x="0" y="30" width="20" height="3" fill="#8B1E1E"/>
    <rect x="0" y="40" width="20" height="3" fill="#8B1E1E"/>
    <rect x="0" y="50" width="20" height="3" fill="#8B1E1E"/>
    
    <!-- Ceiling panel -->
    <rect x="30" y="16" width="40" height="6" fill="#3FA450" stroke="#2F5F3A" stroke-width="1"/>
    
    <!-- Screws -->
    <circle cx="34" cy="19" r="1.6" fill="#2D2D2D"/>
    <circle cx="66" cy="19" r="1.6" fill="#2D2D2D"/>
  </g>
  
  <!-- Subtitle -->
  <text x="200" y="110" 
        font-family="Arial, sans-serif" 
        font-size="20" 
        text-anchor="middle" 
        fill="url(#goldGradient)">НАТЯЖНЫЕ ПОТОЛКИ</text>
</svg>